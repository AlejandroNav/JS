<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos\clock.css">
</head>

<body>
    <div>
        <h2>Update CSS Variables with JS</h2>
        <div class="controls">

            <label for="spacing">Espacio</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Focus</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="color">Colores</label>
            <input type="color" name="color" value="#FFF">

        </div>
        <img src="icons\docusign-BdVV3tQxZx8-unsplash.jpg" alt="">
    </div>
    <div>Reloj para JS en 30 dias</div>

    <div class="clock">
        <div class="clock-face">
            <div class="hand smol" id="smol-hand"></div>
            <div class="hand medi" id="medi-hand"></div>
            <div class="hand bigs" id="bigs-hand"></div>
        </div>
    </div>


    <script src="js\clock.js"></script>

</body>

</html>
