<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Love</title>
    <link rel="stylesheet" href="estilos\piedrota.css">
</head>

<body>
    <img class="centroimg" src="icons\retro-offset-rock-paper-scissors-icons.png"
        alt="rock paper and scisors retro stetic">
    <main>
        <h1 class="titulo">Rock Paper and Love</h1>
    </main>
    <div class="container">

        <div class="score">
            <div class="player-score">0</div>
            <div style="margin: 0px 50px">-</div>
            <div class="computer-score">0</div>
        </div>


        <div class="message"></div>


        <div class="d-flex">

            <div class="card">
                <div class="card-image" data-image="rock">
                    <img src="icons\Progressive Rock-595b40b75ba036ed117d6ceb.svg" alt="Rock" class="image" />
                </div>
                <div class="card-text">Rock</div>
            </div>
            <div class="card">
                <div class="card-image" data-image="paper">
                    <img src="icons\Paper Plane-595b40b65ba036ed117d3119.svg" alt="Paper" class="image" />
                </div>
                <div class="card-text">Paper</div>
            </div>
            <div class="card">
                <div class="card-image" data-image="scissors">
                    <img src="icons\Barber Scissors-595b40b65ba036ed117d37ac.svg" alt="Scissors" class="image" />
                </div>
                <div class="card-text"><s>Love</s> </div>
                <div class="card-text">Scissors </div>
            </div>

        </div>



        <div class="dashboard">

            <div class="dashboard-side">
                <h2 class="headindg-sub">You</h2>
                <div class="player-selection">
                    <!-- <p>Rock</p> -->
                </div>
            </div>


            <div class="dashboard-side">
                <h2 class="headindg-sub"> Mr PC</h2>
                <div class="computer-selection">
                    <!-- <p>Paper</p> -->
                </div>
            </div>

        </div>

    </div>


    <div class="copyright">
        <a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy, maybe?</a>
        <p>All other stuff by me all you want to steal no license</p>
    </div>
    <script src="estilos\piedrota.css"></script>
</body>

</html>
