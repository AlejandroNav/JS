    <script>

        function Pokemon(name, hp, special, physical,moves) {
            this.name = name;
            this.hp = hp;
            this.special = special;
            this.physical = physical;
            this.moves = moves;
        }

        var pokeChoice = {
            charizard: new Pokemon("Charizard", 90, 30, 15),
            blastoise: new Pokemon("Blastoise", 95, 28, 14),
            venasaur: new Pokemon("Venasaur", 100, 26, 13),
            chikorita: new Pokemon("Chikoritaa", 50, 13, 6),
            machamp: new Pokemon("Machamp ", 80, 10, 30)
        }

        function Trainer(isComputer, name, pokemon) {
            this.isComputer = isComputer;
            this.name = name;
            this.pokemon = pokemon;
        }

        function gen() {
            let r = Math.random();
            return 1 + r
        }

        function criticals() {
            let roll = gen();
            if (roll > 1.85) {
                return true
            } else {
                return false
            }
        }

        Trainer.prototype.attack = function (x) {
            if (x) {
                var base = this.pokemon.physical;
            } else {
                var base = this.pokemon.special;
            }
            if (criticals()) {
                return base * 3;
            } else {
                return base * gen();
            }
        }


        let webUser = new Trainer(false, " Alejandro ", pokeChoice.charizard)
        let bot = new Trainer(true, " Rival ", pokeChoice.machamp)

        console.log(webUser.pokemon.name)
        console.log(webUser.attack(false))
        console.log(bot.pokemon.name)
        console.log(bot.attack(true))





    </script>
