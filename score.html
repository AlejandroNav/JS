<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de marcadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <style>
        .winner {
            color: rgb(96, 224, 96)
        }

        .loser {
            color: rgb(228, 55, 55);
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="card">
                    <header class="card-header ">
                        <p class="card-header-title is-size-3 ">
                            Marcador
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h2 class=" is-size-2"> <span id="p1">0</span> a <span id="p2">0</span></h2>
                            <p class="subtitle">Maneja el marcador del partido</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <span class="is-large  message-body is-danger">Numero de rondas </span>
                            <div class="select is-rounded is-info">
                                
                                <select class="button" name="limites" id="limites">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="button  is-large  is-primary card-footer-item" id="p1Boton"> Jugador 1</button>
                        <button class="button  is-large is-link card-footer-item" id="p2Boton"> Jugador 2</button>
                        <button class="button is-large  is-danger card-footer-item" id="reset"> Reiniciar</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>




    <script src="js\score.js"></script>
</body>

</html>
